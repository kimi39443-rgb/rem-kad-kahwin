<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jemputan Perkahwinan</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- QR Code -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
:root{
  --accent:#d4af37;
  --bg1:#0f172a;
  --bg2:#020617;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.15);
}
body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
.glass{
  background:var(--card);
  border:1px solid var(--stroke);
  backdrop-filter:blur(16px);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<div class="glass max-w-md w-full rounded-3xl p-6 space-y-6">

<!-- HEADER -->
<div class="text-center space-y-2">
  <p class="tracking-widest text-sm opacity-70">WALIMATULURUS</p>
  <h1 class="text-3xl font-bold text-[var(--accent)]">Alif & Ilham</h1>
  <p class="opacity-80">Dengan penuh kesyukuran</p>
</div>

<!-- INFO -->
<div class="space-y-3 text-center">
  <p>üóì <b>Ahad, 12 Januari 2026</b></p>
  <p>üïö 11:00 Pagi ‚Äì 4:00 Petang</p>
  <p>üìç Dewan Seri Angkasa</p>
</div>

<!-- TEMA & WARNA -->
<div class="space-y-3">
  <label class="text-sm opacity-70">Tema</label>
  <select id="theme" class="w-full rounded-xl p-2 text-black">
    <option value="luxury">Luxury Gold</option>
    <option value="islamic">Islamic Green</option>
    <option value="rose">Rose Pink</option>
  </select>
</div>

<!-- RSVP -->
<div class="space-y-3">
  <input id="guest" placeholder="Nama Tetamu"
    class="w-full rounded-xl p-3 text-black" />

  <div class="grid grid-cols-2 gap-3">
    <button onclick="rsvp('Hadir')"
      class="rounded-xl p-3 bg-green-500 font-semibold">
      ‚úî Hadir
    </button>
    <button onclick="rsvp('Tidak Hadir')"
      class="rounded-xl p-3 bg-red-500 font-semibold">
      ‚úñ Tidak Hadir
    </button>
  </div>
</div>

<!-- QR -->
<div class="text-center space-y-3">
  <div id="qrcode" class="flex justify-center"></div>
  <p class="text-xs opacity-60">Imbas untuk buka jemputan</p>
</div>

<!-- FOOTER -->
<p class="text-center text-xs opacity-50">
  Jemputan Digital ‚Ä¢ Mesra Telefon üì±
</p>

</div>

<script>
const WA_PHONE = "60123456789"; // tukar nombor WhatsApp

// QR
new QRCode(document.getElementById("qrcode"), {
  text: window.location.href,
  width: 120,
  height: 120,
  colorDark: "#ffffff",
  colorLight: "transparent"
});

// Tema
document.getElementById("theme").onchange = (e)=>{
  if(e.target.value==="islamic"){
    document.documentElement.style.setProperty("--accent","#22c55e");
    document.documentElement.style.setProperty("--bg1","#022c22");
  }
  if(e.target.value==="rose"){
    document.documentElement.style.setProperty("--accent","#fb7185");
    document.documentElement.style.setProperty("--bg1","#4c0519");
  }
  if(e.target.value==="luxury"){
    document.documentElement.style.setProperty("--accent","#d4af37");
    document.documentElement.style.setProperty("--bg1","#0f172a");
  }
}

// RSVP
function rsvp(status){
  const name = document.getElementById("guest").value || "Tetamu";
  const msg =
`RSVP: ${status}
Nama: ${name}
Majlis: Alif & Ilham
Tarikh: 12 Januari 2026`;
  window.open(
    "https://wa.me/"+WA_PHONE+"?text="+encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
