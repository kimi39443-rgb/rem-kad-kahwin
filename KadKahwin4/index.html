<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kad Kahwin Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* VIDEO BACKGROUND */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* OVERLAY GELAP (PREMIUM) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    /* CONTENT */
    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 30px 20px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
    Browser anda tidak menyokong video.
  </video>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- CONTENT -->
  <div class="content">
    <div class="card">
      <h1>Walimatul Urus</h1>
      <p>Dengan penuh kesyukuran kami menjemput anda hadir</p>
      <button onclick="alert('Contoh butang')">Lihat Jemputan</button>
    </div>
  </div>

  <!-- SCRIPT (JANGAN LETAK HTML DALAM SINI) -->
  <script>
    console.log("Video background loaded");
  </script>

</body>
</html>
