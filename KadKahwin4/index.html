<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kad Kahwin Digital</title>
  <style>
    :root{
      --bg:#07080b; --glass: rgba(255,255,255,.10); --stroke: rgba(255,255,255,.14);
      --text:#fff; --muted: rgba(255,255,255,.78);
    }
    *{box-sizing:border-box; margin:0; padding:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    html,body{height:100%; background:var(--bg); color:var(--text);}
    body{overflow:hidden;}

    #bgVideo{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:-3; background:#000;
      transform: translateZ(0);
    }
    .overlay{
      position:fixed; inset:0; z-index:-2;
      background: radial-gradient(1200px 600px at 50% 20%, rgba(0,0,0,.35), rgba(0,0,0,.70));
    }
    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width:min(520px,100%);
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:22px 18px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 22px 70px rgba(0,0,0,.40);
      text-align:center;
    }
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:7px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.86);
      font-size:12px; letter-spacing:.12em; text-transform:uppercase;
      margin-bottom:12px;
    }
    h1{font-size:30px; line-height:1.1; margin-bottom:10px;}
    p{color:var(--muted); line-height:1.5; margin-bottom:16px;}
    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:#fff; color:#111;
      font-weight:800; font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:active{transform:scale(.99);}
    .btn2{
      margin-top:10px;
      width:100%;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
      font-weight:750; font-size:14px;
      cursor:pointer;
    }

    /* Tap to play layer */
    #tapToPlay{
      position:fixed; inset:0; z-index:50;
      background: rgba(0,0,0,.75);
      display:none;
      align-items:center; justify-content:center;
      padding:22px;
    }
    .tapCard{
      width:min(520px,100%);
      background: rgba(255,255,255,.09);
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      padding:18px;
      text-align:center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .tapTitle{font-weight:900; font-size:18px; margin-bottom:6px;}
    .tapDesc{color: rgba(255,255,255,.82); font-size:13px; line-height:1.5; margin-bottom:12px;}
    .tapBtn{
      width:100%;
      padding:13px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.16);
      color:#fff;
      font-weight:850;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <video id="bgVideo" muted loop playsinline preload="auto">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div id="tapToPlay">
    <div class="tapCard">
      <div class="tapTitle">Ketik untuk mula</div>
      <div class="tapDesc">Chrome/Android kadang-kadang perlukan 1 sentuhan untuk mulakan video.</div>
      <button class="tapBtn" id="tapBtn">Mulakan</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="badge">Kad Kahwin Digital</div>
      <h1>Walimatul Urus</h1>
      <p>Tekan untuk buka jemputan. Jika tetamu dapat link khas, terus buka link itu.</p>

      <button class="btn" onclick="location.href='invite.html'">Lihat Jemputan</button>
      <button class="btn2" onclick="location.href='admin-android.html'">Admin (Android)</button>
    </div>
  </div>

  <script>
    const v = document.getElementById("bgVideo");
    const tapLayer = document.getElementById("tapToPlay");
    const tapBtn = document.getElementById("tapBtn");

    async function tryPlay(){
      try{
        v.muted = true;
        await v.play();
        tapLayer.style.display = "none";
        return true;
      }catch(e){
        tapLayer.style.display = "flex";
        return false;
      }
    }

    window.addEventListener("load", () => { tryPlay(); });
    tapBtn.addEventListener("click", async () => {
      const ok = await tryPlay();
      if(!ok) alert("Browser masih sekat autoplay. Cuba refresh dan ketik sekali lagi.");
    });

    document.addEventListener("visibilitychange", async () => {
      try{
        if(document.hidden) v.pause();
        else await v.play();
      }catch(e){}
    });
  </script>
</body>
</html>
