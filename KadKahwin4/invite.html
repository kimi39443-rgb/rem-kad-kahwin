<!doctype html>
<html lang="ms">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Jemputan Perkahwinan</title>

<style>
:root{
  --bg:#050505;
  --txt:#f5f7fb;
  --muted:rgba(245,247,251,.75);
  --line:rgba(255,255,255,.14);
  --glass:rgba(0,0,0,.45);
  --shadow:0 25px 70px rgba(0,0,0,.6);
  --a1:#d6b46c; --a2:#f3e2b8; --a3:#b7c6ff;
  --bg1:radial-gradient(900px 600px at 20% 0%, rgba(214,180,108,.20), transparent 55%);
  --bg2:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.9));
  --bgImg:none;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%}
body{
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  background:var(--bg);
  color:var(--txt);
  overflow-x:hidden;
}
.bgimg{
  position:fixed; inset:0; z-index:-6;
  background-image:var(--bgImg);
  background-size:cover;
  background-position:center;
  display:none;
}
.overlay{
  position:fixed; inset:0; z-index:-5;
  background:var(--bg1),var(--bg2);
}
.anim{
  position:fixed; inset:0; z-index:-5;
  display:none;
  background:
    radial-gradient(800px 600px at 10% 10%, rgba(214,180,108,.18), transparent 55%),
    radial-gradient(800px 600px at 90% 20%, rgba(183,198,255,.16), transparent 55%);
  animation:float 10s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-10px)}}

.tap{
  position:fixed; inset:0; z-index:50;
  display:flex; align-items:center; justify-content:center;
  background:#000; color:#fff;
}
.tap .box{
  width:min(420px,90vw);
  padding:18px;
  border-radius:22px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:var(--shadow);
  text-align:center;
}
.tap button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:16px;
  border:0;
  font-weight:900;
  background:linear-gradient(135deg,var(--a1),var(--a2));
  color:#111;
}

.door{
  position:fixed; top:0; width:50%; height:100%;
  background:#000; z-index:40;
  transition:transform 1.5s ease;
}
.door.left{left:0}
.door.right{right:0}
body.open .door.left{transform:translateX(-105%)}
body.open .door.right{transform:translateX(105%)}
body.open .tap{display:none}

.wrap{max-width:860px;margin:auto;padding:16px 14px 120px}
.topbar{
  display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;
}
.pill{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  font-size:12px;
}
.pill button, .pill select{
  background:none;border:0;color:var(--txt);font-weight:700;
}

.card{
  margin-top:14px;
  border-radius:26px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.hero{text-align:center;padding:22px}
.badge{letter-spacing:3px;font-size:12px;opacity:.8}
h1{
  font-size:34px;margin:14px 0 6px;
  background:linear-gradient(135deg,var(--a1),var(--a2));
  -webkit-background-clip:text;color:transparent;
}
.names{font-size:20px}
.divider{
  width:70px;height:2px;margin:16px auto;
  background:linear-gradient(to right,var(--a1),var(--a2),var(--a3));
}
.grid{padding:16px;display:grid;gap:10px}
.item{padding:12px;border-radius:16px;background:rgba(0,0,0,.25)}

.actions{padding:16px;display:grid;gap:10px}
.btn{
  padding:14px;border-radius:18px;border:0;
  font-weight:800;
}
.primary{background:linear-gradient(135deg,var(--a1),var(--a2));color:#111}

.editor{
  position:fixed; inset:0; z-index:60;
  background:rgba(0,0,0,.75);
  display:none; overflow:auto;
}
.editor .panel{
  max-width:700px;margin:20px auto;padding:16px;
  border-radius:22px;
  background:rgba(15,18,26,.9);
}
.editor input, .editor textarea, .editor select{
  width:100%;padding:10px;border-radius:14px;
  background:#000;color:#fff;border:1px solid #444;
}
.editor button{padding:12px;border-radius:14px;border:0;font-weight:800}
</style>
</head>

<body>

<div class="bgimg" id="bgImgLayer"></div>
<div class="overlay"></div>
<div class="anim" id="animLayer"></div>

<div class="tap">
  <div class="box">
    <h3>JEMPUTAN PERKAHWINAN</h3>
    <p>Tekan untuk buka kad</p>
    <button onclick="openInvite()">BUKA KAD</button>
  </div>
</div>

<div class="door left"></div>
<div class="door right"></div>

<audio id="bgm" loop></audio>

<div class="wrap">
  <div class="topbar">
    <div class="pill">üé®
      <select id="presetSelect">
        <option value="gold">Gold Luxury</option>
        <option value="floral">Floral White</option>
        <option value="royal">Royal Night</option>
      </select>
    </div>
    <div class="pill"><button id="playBtn">‚ñ∂Ô∏è PLAY MUSIC</button></div>
    <div class="pill"><button id="muteBtn">MUTE</button></div>
    <div class="pill"><button onclick="openEditor()">EDIT</button></div>
  </div>

  <div class="card">
    <div class="hero">
      <div class="badge">WALIMATULURUS</div>
      <h1 id="title">Jemputan Perkahwinan</h1>
      <div class="names">
        <div id="groom">Nama Pengantin Lelaki</div>
        <div>‚ô•</div>
        <div id="bride">Nama Pengantin Perempuan</div>
      </div>
      <div class="divider"></div>
      <div id="inviteText">Dengan penuh kesyukuran, kami menjemput anda hadir.</div>
    </div>

    <div class="grid">
      <div class="item" id="dateText">üìÖ 31 Disember 2025</div>
      <div class="item" id="timeText">‚è∞ 9:00 AM ‚Äì 2:00 PM</div>
      <div class="item" id="venueText">üìç Dewan Contoh, Pulau Pinang</div>
    </div>

    <div class="actions">
      <button class="btn primary">üí¨ RSVP WhatsApp</button>
      <button class="btn">üìç Google Maps</button>
    </div>
  </div>
</div>

<div class="editor" id="editor">
  <div class="panel">
    <h3>Edit Kad</h3>
    <label>Preset</label>
    <select id="fPreset">
      <option value="gold">Gold Luxury</option>
      <option value="floral">Floral White</option>
      <option value="royal">Royal Night</option>
    </select>
    <label>Nama Lelaki</label><input id="fGroom">
    <label>Nama Perempuan</label><input id="fBride">
    <label>Ayat Jemputan</label><textarea id="fInvite"></textarea>
    <button onclick="saveEditor()">Simpan</button>
    <button onclick="closeEditor()">Tutup</button>
  </div>
</div>

<script>
const MUSIC_PRESETS={
  gold:{
    a1:"#d6b46c",a2:"#f3e2b8",
    bg:"#050505",
    audio:"https://raw.githubusercontent.com/kimi39443-rgb/rem-kad-kahwin/main/KadKahwin4/assets/gold.mp3"
  },
  floral:{
    a1:"#111827",a2:"#c7ccd8",
    bg:"#f6f7fb",
    audio:"https://raw.githubusercontent.com/kimi39443-rgb/rem-kad-kahwin/main/KadKahwin4/assets/floral.mp3"
  },
  royal:{
    a1:"#60a5fa",a2:"#c7d2fe",
    bg:"#030712",
    audio:"https://raw.githubusercontent.com/kimi39443-rgb/rem-kad-kahwin/main/KadKahwin4/assets/royal.mp3"
  }
};

let state={preset:"gold",muted:false};

function applyPreset(p){
  const x=MUSIC_PRESETS[p];
  if(!x)return;
  document.documentElement.style.setProperty("--a1",x.a1);
  document.documentElement.style.setProperty("--a2",x.a2);
  document.documentElement.style.setProperty("--bg",x.bg);
  const a=document.getElementById("bgm");
  a.src=x.audio;
}

document.getElementById("presetSelect").onchange=e=>{
  state.preset=e.target.value;
  applyPreset(state.preset);
};

document.getElementById("playBtn").onclick=()=>{
  const a=document.getElementById("bgm");
  a.muted=false;
  a.play().catch(()=>alert("Sila naikkan volume media"));
};

document.getElementById("muteBtn").onclick=()=>{
  const a=document.getElementById("bgm");
  a.muted=!a.muted;
};

function openInvite(){
  document.body.classList.add("open");
  applyPreset(state.preset);
}

function openEditor(){document.getElementById("editor").style.display="block";}
function closeEditor(){document.getElementById("editor").style.display="none";}
function saveEditor(){
  document.getElementById("groom").innerText=fGroom.value;
  document.getElementById("bride").innerText=fBride.value;
  document.getElementById("inviteText").innerText=fInvite.value;
  closeEditor();
}
</script>

</body>
</html>
