<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jemputan Digital</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --accent:#d4af37;
  --bg1:#0b0f1a;
  --bg2:#000;
  --card:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.15);
}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}
.glass{
  background:var(--card);
  backdrop-filter:blur(16px);
  border:1px solid var(--stroke);
  border-radius:20px;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full glass p-6 space-y-6 text-center">

  <p class="tracking-widest text-sm opacity-80">WALIMATUL URUS</p>

  <h1 class="text-3xl font-semibold">
    Adam <span class="text-[var(--accent)]">&</span> Hawa
  </h1>

  <p class="opacity-90">
    Dengan penuh kesyukuran kami menjemput<br>
    Dato’ / Datin / Tuan / Puan ke majlis kami
  </p>

  <div class="space-y-2">
    <p class="text-lg font-medium">25 Disember 2025</p>
    <p class="opacity-80 text-sm">The Majestic Hotel, Kuala Lumpur</p>
  </div>

  <div class="flex gap-3 justify-center pt-4">
    <a href="invite.html" class="px-5 py-3 rounded-xl bg-[var(--accent)] text-black font-medium">
      Buka Jemputan
    </a>

    <button onclick="rsvp('Hadir')" class="px-5 py-3 rounded-xl border border-white/20">
      RSVP WhatsApp
    </button>
  </div>

  <p class="text-xs opacity-60 pt-4">
    © Kad Kahwin Digital
  </p>

</div>

<script>
const WA_PHONE = "60123456789"; // tukar nombor

function rsvp(status){
  const msg = `RSVP: ${status}%0A%0A`+
              `Nama Tetamu:%0A`+
              `Majlis: Adam & Hawa%0A`+
              `Tarikh: 25 Disember 2025`;
  window.open("https://wa.me/"+WA_PHONE+"?text="+msg,"_blank");
}
</script>

</body>
</html>
