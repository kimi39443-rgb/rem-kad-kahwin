<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Admin Android - R-E-M Kad Kahwin</title>
  <style>
    :root{--bg:#0b0b0e;--card:rgba(255,255,255,.06);--line:rgba(255,255,255,.12);--txt:rgba(255,255,255,.92);--muted:rgba(255,255,255,.70);--btn:rgba(255,255,255,.12);--accent:rgba(255,205,88,.95)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:760px;margin:0 auto;padding:14px 12px 130px}
    .hero{background:var(--card);border:1px solid var(--line);border-radius:20px;padding:14px 14px;display:flex;justify-content:space-between;gap:12px;align-items:center}
    .h1{font-size:18px;font-weight:950;margin:0}
    .sub{margin:6px 0 0;opacity:.8;line-height:1.5;font-size:13px}
    .chip{padding:10px 12px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--line);font-weight:900}
    .card{margin-top:12px;background:var(--card);border:1px solid var(--line);border-radius:20px;padding:14px}
    .title{font-weight:950;font-size:16px;margin:0 0 10px}
    label{display:block;font-size:12px;opacity:.75;margin:10px 2px 6px}
    input,select,textarea{
      width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);color:#fff;outline:none;font-weight:700
    }
    textarea{min-height:90px;resize:vertical}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .btnRow{position:fixed;left:0;right:0;bottom:0;padding:10px 10px 18px;background:linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,0));display:flex;justify-content:center}
    .btnInner{width:min(760px,100%);display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    button{
      padding:14px 12px;border-radius:16px;border:1px solid rgba(255,255,255,.14);
      background:var(--btn);color:#fff;font-weight:950;font-size:15px
    }
    button.primary{background:var(--accent);color:#1a1200;border-color:rgba(255,255,255,.18)}
    button:active{transform:scale(.99)}
    .smallRow{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .out{margin-top:10px;padding:12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;word-break:break-all}
    .hint{font-size:12px;opacity:.7;line-height:1.5;margin-top:8px}
    .warn{margin-top:10px;padding:10px 12px;border-radius:14px;background:rgba(255,180,60,.14);border:1px solid rgba(255,180,60,.22);font-size:13px;line-height:1.5}
  </style>
</head>
<body>
<div class="wrap">

  <div class="hero">
    <div>
      <p class="h1">ADMIN ANDROID ‚Äî R-E-M Kad Kahwin</p>
      <p class="sub">Isi maklumat ‚Üí <b>Simpan</b> ‚Üí <b>Generate</b> ‚Üí <b>Copy</b> link untuk tetamu. (Paling stabil guna link yang ada <b>?d=</b>).</p>
    </div>
    <div class="chip" id="statusChip">STATUS: OK</div>
  </div>

  <div class="card">
    <p class="title">Mod Sistem</p>
    <label>Mod</label>
    <select id="mode">
      <option value="stable">STABIL (tetamu wajib link Generate)</option>
      <option value="sale">JUALAN (copy 1‚Äì5 + template WhatsApp)</option>
      <option value="personal">SENDIRI GUNA (boleh buka invite.html terus)</option>
    </select>

    <div class="grid">
      <div>
        <label>Video Background</label>
        <select id="videoOn">
          <option value="true">ON</option>
          <option value="false">OFF</option>
        </select>
      </div>
      <div>
        <label>VIP Lock</label>
        <select id="vipOn">
          <option value="false">OFF</option>
          <option value="true">ON</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Kod VIP (jika VIP ON)</label>
        <input id="vipCode" placeholder="Contoh: VIP123" />
      </div>
      <div>
        <label>Expired (optional) format: 2025-12-31 23:59</label>
        <input id="expiredAt" placeholder="YYYY-MM-DD HH:MM" />
      </div>
    </div>

    <label>Notis bawah</label>
    <input id="notice" placeholder="Notis: Dilarang guna/jual..." />
  </div>

  <div class="card">
    <p class="title">Maklumat Paparan</p>
    <div class="grid">
      <div>
        <label>Top Title</label>
        <input id="topTitle" />
      </div>
      <div>
        <label>Top Subtitle</label>
        <input id="topSub" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Badge</label>
        <input id="badge" />
      </div>
      <div>
        <label>Tajuk</label>
        <input id="title" />
      </div>
    </div>

    <label>Mesej Jemputan</label>
    <textarea id="message"></textarea>

    <label>Nama Pengantin</label>
    <input id="couple" />

    <div class="grid">
      <div>
        <label>Tarikh (DD/MM/YYYY)</label>
        <input id="date" placeholder="01/12/2025" />
      </div>
      <div>
        <label>Masa (contoh 9.00am ‚Äì 2.00pm)</label>
        <input id="time" placeholder="9.00am ‚Äì 2.00pm" />
      </div>
    </div>

    <label>Tempat / Dewan</label>
    <input id="venue" />

    <label>Alamat ringkas</label>
    <input id="address" />

    <div class="grid">
      <div>
        <label>Link Google Maps</label>
        <input id="maps" placeholder="https://maps.google.com/..." />
      </div>
      <div>
        <label>Link WhatsApp RSVP</label>
        <input id="rsvp" placeholder="https://wa.me/60..." />
      </div>
    </div>
  </div>

  <div class="card">
    <p class="title">Generate Link</p>

    <label>Base URL invite.html (auto)</label>
    <input id="baseUrl" />

    <div class="smallRow" style="margin-top:10px">
      <button id="btnGenerate" class="primary">üîÅ Generate</button>
      <button id="btnCopy">üìã Copy Link</button>
    </div>

    <div class="smallRow" style="margin-top:10px">
      <button id="btnCopy15">üì¶ Copy 1‚Äì5</button>
      <button id="btnBatch">üë• Batch</button>
    </div>

    <div class="out" id="outLink">‚Äî</div>
    <div class="hint" id="hintText"></div>
    <div class="warn" id="warn" style="display:none"></div>
  </div>

  <div class="card">
    <p class="title">Backup</p>
    <div class="smallRow">
      <button id="btnExport">Export JSON</button>
      <button id="btnImport">Import JSON</button>
    </div>
    <input type="file" id="file" accept="application/json" style="display:none" />
    <div class="hint">Data admin disimpan dalam telefon (localStorage). Untuk tetamu, gunakan link Generate.</div>
  </div>

</div>

<div class="btnRow">
  <div class="btnInner">
    <button id="btnSave" class="primary">üíæ Simpan</button>
    <button id="btnOpenInvite">üëÅÔ∏è Buka Invite</button>
    <button id="btnReset">üßπ Reset</button>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const STORE_KEY = "KADKAHWIN_DATA_V2";

/* ========= DEFAULT ========= */
const DEFAULT_DATA = {
  mode:"stable",
  videoOn:true,
  vipOn:false,
  vipCode:"VIP123",
  expiredAt:"",
  topTitle:"Kad Kahwin Digital",
  topSub:"Jemputan Rasmi",
  badge:"WEDDING INVITATION",
  title:"Walimatul Urus",
  message:"Dengan penuh kesyukuran, kami menjemput anda hadir memeriahkan majlis perkahwinan kami.",
  couple:"Adam & Hawa",
  date:"01/12/2025",
  time:"9.00am ‚Äì 2.00pm",
  venue:"Dewan Serbaguna",
  address:"Alamat ringkas majlis di sini",
  maps:"https://maps.google.com/",
  rsvp:"https://wa.me/60123456789?text=Assalamualaikum,%20saya%20nak%20RSVP",
  notice:"Notis: Dilarang guna/jual page ini tanpa kebenaran pemilik."
};

const $ = (id)=>document.getElementById(id);
const FIELDS = ["mode","videoOn","vipOn","vipCode","expiredAt","notice","topTitle","topSub","badge","title","message","couple","date","time","venue","address","maps","rsvp"];

function safeParse(raw){ try{return JSON.parse(raw);}catch(e){return null;} }

/* base url */
function calcBaseUrl(){
  // admin-android.html & invite.html dalam folder sama
  const u = new URL(location.href);
  u.pathname = u.pathname.replace(/\/[^\/]*$/, "/invite.html");
  u.search = ""; u.hash = "";
  return u.toString();
}

/* base64url encode json (stable) */
function b64urlEncode(obj){
  const json = JSON.stringify(obj);
  const bytes = encodeURIComponent(json).replace(/%([0-9A-F]{2})/g, (_,p)=>String.fromCharCode('0x'+p));
  const b64 = btoa(bytes).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  return b64;
}

/* load/save */
function loadData(){
  const saved = safeParse(localStorage.getItem(STORE_KEY));
  return Object.assign({}, DEFAULT_DATA, (saved||{}));
}
function collectData(){
  const d = {};
  for(const k of FIELDS){
    let v = $(k).value;
    if(k==="videoOn" || k==="vipOn") v = (v==="true");
    d[k]=v;
  }
  return d;
}
function fillForm(d){
  for(const k of FIELDS){
    if(k==="videoOn" || k==="vipOn"){
      $(k).value = String(!!d[k]);
    }else{
      $(k).value = (d[k] ?? "");
    }
  }
}

function showWarn(msg){
  const w = $("warn");
  w.style.display="block";
  w.textContent = msg;
}
function hideWarn(){ $("warn").style.display="none"; $("warn").textContent=""; }

function save(){
  hideWarn();
  const d = collectData();
  localStorage.setItem(STORE_KEY, JSON.stringify(d));
  $("statusChip").textContent = "STATUS: SAVED";
  setTimeout(()=>$("statusChip").textContent="STATUS: OK", 900);
  // auto update base url
  $("baseUrl").value = calcBaseUrl();
}
function resetAll(){
  if(!confirm("Reset semua data admin?")) return;
  localStorage.removeItem(STORE_KEY);
  fillForm(DEFAULT_DATA);
  $("outLink").textContent="‚Äî";
  $("hintText").textContent="";
  save();
}

function genLink(guestName="Tetamu"){
  hideWarn();
  const base = ($("baseUrl").value||"").trim();
  if(!base.includes("invite.html")){
    showWarn("Base URL tidak betul. Pastikan berakhir dengan /invite.html");
    return "";
  }
  const d = collectData();
  // tetamu tak perlu localStorage ‚Üí data dalam URL
  const payload = Object.assign({}, d);
  const token = b64urlEncode(payload);

  const url = new URL(base);
  url.searchParams.set("to", guestName);
  url.searchParams.set("d", token);
  return url.toString();
}

async function copyText(txt){
  try{
    await navigator.clipboard.writeText(txt);
    alert("Disalin.");
  }catch(e){
    prompt("Copy manual:", txt);
  }
}

function waTemplate(link, guest="Tetamu"){
  return `Assalamualaikum ${guest}.\n\nJemputan Majlis: ${link}\n\nTerima kasih.`;
}

/* boot */
(function init(){
  $("baseUrl").value = calcBaseUrl();
  fillForm(loadData());
  $("statusChip").textContent="STATUS: OK";
})();

/* actions */
$("btnSave").onclick = save;

$("btnOpenInvite").onclick = ()=>{
  // buka invite guna link generate (tetamu)
  const link = genLink("Tetamu");
  if(!link) return;
  window.open(link, "_blank");
};

$("btnReset").onclick = resetAll;

$("btnGenerate").onclick = ()=>{
  const link = genLink("Tetamu");
  if(!link) return;
  $("outLink").textContent = link;

  const mode = $("mode").value;
  if(mode==="sale"){
    $("hintText").textContent = "Jualan: guna Copy 1‚Äì5 atau Batch untuk jana ramai tetamu. Link ini stabil (data dalam URL).";
  }else if(mode==="personal"){
    $("hintText").textContent = "Sendiri guna: anda juga boleh buka invite.html tanpa ?d= (ambil data localStorage). Tetamu tetap disaran guna link Generate.";
  }else{
    $("hintText").textContent = "Stabil: hantar link ini kepada tetamu (ada ?d=).";
  }
};

$("btnCopy").onclick = async ()=>{
  const link = $("outLink").textContent.trim();
  if(!link || link==="‚Äî") return alert("Tekan Generate dulu.");
  await copyText(link);
};

$("btnCopy15").onclick = async ()=>{
  const baseNames = ["Tetamu 1","Tetamu 2","Tetamu 3","Tetamu 4","Tetamu 5"];
  let out = "";
  for(const n of baseNames){
    const link = genLink(n);
    out += `${n}: ${link}\n\n`;
  }
  await copyText(out.trim());
};

$("btnBatch").onclick = async ()=>{
  const raw = prompt("Masukkan nama tetamu (satu nama setiap baris). Contoh:\nAli\nSiti\nPak Long", "Ali\nSiti\nPak Long");
  if(!raw) return;
  const names = raw.split("\n").map(s=>s.trim()).filter(Boolean).slice(0,120);
  let out = "";
  for(const n of names){
    const link = genLink(n);
    out += `${n}: ${link}\n`;
  }
  await copyText(out.trim());
};

$("btnExport").onclick = ()=>{
  const d = collectData();
  const blob = new Blob([JSON.stringify(d,null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "kadkahwin-data.json";
  a.click();
  URL.revokeObjectURL(a.href);
};

$("btnImport").onclick = ()=> $("file").click();

$("file").addEventListener("change", async (e)=>{
  const f = e.target.files?.[0]; if(!f) return;
  const txt = await f.text();
  const data = safeParse(txt);
  if(!data){ alert("Fail JSON tidak sah."); return; }
  const merged = Object.assign({}, DEFAULT_DATA, data);
  fillForm(merged);
  save();
});
</script>
</body>
</html>
